<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Quiz Question</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="h-screen flex flex-col justify-content-between">
      <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
          <h1 class="text-2xl font-semibold">Quiz App</h1>
        </div>
      </header>

      <main class="container mx-auto mt-8">
        <h2 class="text-3xl font-semibold">Create Question</h2>
  
        
        <form action="/addquestion" method="POST" class="mt-8 space-y-6">
         
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                for="question"
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                >Question</label
              >
              <input
                type="text"
                name="question"
                id="question"
                placeholder="Enter question"
                class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              />
              <p class="text-gray-600 text-xs italic">
                Make it as long and as crazy as you'd like
              </p>
            </div>
          </div>
  
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                for="answer"
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                >Correct Answer</label
              >
              <input
                type="text"
                name="answer"
                id="answer"
                placeholder="Enter correct answer"
                class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              />
            </div>
          </div>
  
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                for="option1"
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                >Option 1</label
              >
              <input
                type="text"
                name="option1"
                id="option1"
                placeholder="Enter option 1"
                class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              />
            </div>
          </div>
  
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                for="option2"
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                >Option 2</label
              >
              <input
                type="text"
                name="option2"
                id="option2"
                placeholder="Enter option 2"
                class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              />
            </div>
          </div>


          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                for="option3"
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                >Option 3</label
              >
              <input
                type="text"
                name="option3"
                id="option3"
                placeholder="Enter option 3"
                class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              />
            </div>
          </div>

          <button class="bg-blue-600 text-white px-3 py-1 rounded" type="submit">Create Question</button>
      </main>

      <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto">
          <p>&copy; 2023 Your Website. All rights reserved.</p>
        </div>
      </footer>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
